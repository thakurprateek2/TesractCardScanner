      <!-- 
        #4ECDC4
        #00A5CF
        Normal
        #00A6FB

        .match(/^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,3})|(\(?\d{2,3}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$/gm);

      <div class="collapse" id="imageSection">
        <div class="card shadow-sm p-3 mb-3 bg-white rounded" style="width: 100%;">
          <div class="card-body" style="padding: 0px;">
            <h5 class="card-title">Selected card image</h5>
            <div class="imgbox">
              <img id="image" class="center-fit">
            </div>

            <div id="progressSection" class="collapse show">
              <p id="progressStatus" class="card-text progress-message"></p>
              <div class="progress">
                <div id="progressLoading" class="progress-bar  progress-bar-striped progress-bar-animated" role="progressbar" style="background-color: #4ECDC4; width: 0%"
                  aria-valuemin="0" aria-valuemax="100"></div>
                <div id="progressInitializing" class="progress-bar  progress-bar-striped progress-bar-animated" role="progressbar" style="background-color: #00A5CF; width: 0%"
                  aria-valuemin="0" aria-valuemax="100"></div>
                <div id="progressRecognizing" class="progress-bar  progress-bar-striped progress-bar-animated" role="progressbar" style="background-color: #00A6FB; width: 0%"
                  aria-valuemin="0" aria-valuemax="100"></div>

                    aria-valuemax="100" style="width: 100%"></div> -->
              </div>
            </div>
          </div>
        </div>

          <div class="input-group mb-2">

          <div class="form-group">

          <hr class="my-3">
